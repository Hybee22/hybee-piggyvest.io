<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - PiggyVest</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div id="root">
          <main class="main">
            <div class="signup-form-container">
              <div class="logo-container">
                <img
                  src="img/piggyvest-logo.svg"
                  alt="piggyvest logo"
                  class="center logo"
                />
              </div>
              <div class="signup-form">
                <div class="header-text center">
                  <h1 class="blue-text">
                    Create a Secure Account
                  </h1>
                  <p class="grey-text">
                    Welcome to the future of Savings & Investments
                  </p>
                </div>
                <div class="form-content">
                  <form class="form-group">
                    <div class="form-control">
                      <label for="fullname">Full Name</label>
                      <input type="text" id="fullname" placeholder="Full Name" />
                    </div>
                    <div class="form-control">
                      <label for="email">Email Address</label>
                      <input type="text" id="email" placeholder="Email Address" />
                    </div>
                    <div class="form-control">
                      <label for="phoneNumber">Phone Number</label>
                      <input
                        type="text"
                        id="phoneNumber"
                        placeholder="Phone Number"
                      />
                    </div>
                    <div class="form-control">
                      <label for="Referrer Phone or Promo Code (Optional)"
                        >Password</label
                      >
                      <input type="password" id="password" placeholder="Password" />
                    </div>
                    <div class="form-control">
                      <label for="referrer"
                        >Referrer Phone or Promo Code (Optional)</label
                      >
                      <input
                        type="text"
                        id="referrer"
                        placeholder="Referrer Phone or Promo Code"
                      />
                    </div>
                    <div class="form-control">
                      <label for="referrer"
                        >How Did You Hear About Us? (Optional)</label
                      >
                      <select name="" id="how">
                        <option value="Click To Select">Click to Select</option>
                        <option value="">Facebook</option>
                        <option value="">Twitter</option>
                        <option value="">Instagram</option>
                        <option value="">Friend/Family/Coworker Referral</option>
                        <option value="">Google Search</option>
                        <option value="">Google Playstore</option>
                        <option value="">Online Blog</option>
                        <option value="">Local Newspaper</option>
                        <option value="">At an event</option>
                        <option value="">Other</option>
                      </select>
                    </div>
                    <div class="form-control">
                      <button class="btn btn-blue" type="submit">
                        CREATE ACCOUNT
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="more">
                <p class="center">
                  <a href="">Already have an account? Log In</a></p>
                </p>
              </div>
            </div>
          </main>
      </div>
  </body>
</html>
